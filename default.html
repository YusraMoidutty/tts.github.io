<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Example</title>
</head>
<body>

<label for="userInput">Type your text:</label>
<textarea id="userInput" rows="4" cols="50"></textarea>

<button id="helloButton">Convert to Audio</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const helloButton = document.getElementById('helloButton');
    const userInput = document.getElementById('userInput');

    helloButton.addEventListener('click', () => {
      const inputText = userInput.value;
      convertToAudio(inputText);
    });

    function convertToAudio(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);

      synth.speak(utterance);

      utterance.addEventListener('end', () => {
        console.log('Audio conversion completed.');
      });
    }
  });
</script>

</body>
</html>
